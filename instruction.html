<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あそびかた</title>
      <!-- デフォルトの挙動を解除するためのcss -->
      <link rel="stylesheet" href="css/reset.css">
      <!-- これは自分で作ったcssファイル -->
      <link rel="stylesheet" href="css/style_instruction.css">
</head>
<body>
<h1>１から１６のタイルを整列させてね</h1>
<h2>左上から右下へ順番にならべられればできあがり</h2>
<p>1  2  3  4</p>
<p>5  6  7  8</p>
<p>9 10 11 12</p>
<p>13 14 15 16</p>
  <ol id="instruction" list-style-type: decimal>
    <li>【はじめ】ボタンをクリックするとゲームスタート</li>
    <li>空いているマス（グレーのマス）の左右と上下にせっしたタイルをスライドさせていどうできるよ</li>
    <li>１から１５のタイルがせいれつしたら、空いてるマスを１６のタイルでうめてかんせい</li>
    <li>【やりなおし】ボタンをクリックすると、はじめからやりなおしできるよ</li>
  </ol>
</body>
</html>
